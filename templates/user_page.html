{% extends 'default.html' %}

{% block title %} User page {% endblock title %}

{% block content %}
    <h2>{{request.user.username}}</h2>
    {% if not_in_author %}
        <form action="{% url 'upgrade' %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Become an author">
        </form>
    {% endif %}
{% endblock content %}
